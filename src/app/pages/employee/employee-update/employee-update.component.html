<div class="container">
    <h2>Modifica Employee</h2>
  
    <form (ngSubmit)="aggiorna()">
  
      <div>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" [(ngModel)]="employee.fullname" name="fullname" required>
      </div>
  
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="employee.email" name="email" required>
      </div>
  
      <div>
        <label for="gender">Gender</label>
        <input type="text" id="gender" [(ngModel)]="employee.gender" name="gender" required>
      </div>
  
      <div>
        <label for="hobbies">Hobbies</label>
        <input type="text" id="hobbies" [(ngModel)]="employee.hobbies" name="hobbies">
      </div>
  
      <div>
        <label for="country">Country</label>
        <input type="text" id="country" [(ngModel)]="employee.country" name="country" required>
      </div>
  
      <div>
        <label for="address">Address</label>
        <input type="text" id="address" [(ngModel)]="employee.address" name="address" required>
      </div>
  
      <div>
        <button type="submit">Salva Modifiche</button>
        <button type="button" (click)="annulla()">Annulla</button>
      </div>
      
    </form>
  </div>
